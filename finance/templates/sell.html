{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

<form action="/sell" method="post">
    <div class="mb-3">
        <label for="symbol">Choose a stock:</label>
        <select name="symbol" id="symbol">
            {% for i in user_stocks %}
            <option value="{{i['stock']}}">{{i['stock']}}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Enter quantity" type="number" min="1">
    </div>

    <button class="btn btn-primary" type="submit">Sell Shares</button>


{% endblock %}
