{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

<form action="/buy" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Enter a stock symbol" type="text">
    </div>
    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Enter quantity" type="number" min="1">
    </div>

    <button class="btn btn-primary" type="submit">Buy Shares</button>


{% endblock %}
